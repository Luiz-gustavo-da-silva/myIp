<div
  class="flex items-center justify-center min-h-screen bg-gray-950 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-[400px] bg-gray-900 shadow-md rounded-lg p-6 sm:p-8">
    <h2 class="text-2xl font-bold text-white mb-4 text-center">
      Informações do IP
    </h2>
    <div class="space-y-4">
      <div class="flex flex-wrap justify-between gap-2">
        <span class="text-gray-500 font-medium">País:</span>
        <span class="text-white font-bold">{{ myip.country }}</span>
      </div>
      <div class="flex flex-wrap justify-between gap-2">
        <span class="text-gray-500 font-medium">Endereço IP:</span>
        <span class="text-white font-bold">{{ myip.ip }}</span>
      </div>
      <div class="flex flex-wrap justify-between gap-2">
        <span class="text-gray-500 font-medium">Código do País:</span>
        <span class="text-white font-bold">{{ myip.cc }}</span>
      </div>
    </div>
  </div>
</div>
